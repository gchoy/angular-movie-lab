<!-- index.html -->

<!DOCTYPE html>
<html ng-app="movieApp">
  <head>
	<!-- bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<!-- angular -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js"></script>

	<!-- custom script (angular app) -->
	<script type="text/javascript" src="js/app.js"></script>

  </head>
  <body ng-controller="movieController as movieCtrl">

    <h2>Movies</h2>


    <h3>{{movieCtrl.moviesToWatch.length}} <span ng-pluralize count="movieCtrl.moviesToWatch.length" when="{'1': 'movie', 'other': 'movies'}"></span> to watch</h3>

    <div ng-repeat="movie in movieCtrl.moviesToWatch | orderBy:'name'">
      {{movie.name}}
      {{movie.genre}}
    </div>



  </body>
</html>
